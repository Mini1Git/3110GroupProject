<body>
<h1>Orbit Drawing</h1>

    <label for="eccentricity">Eccentricity (e): </label>
    <input type="number" id="eccentricity" value="0.5" step="0.01" required><br>

    <label for="inclinationDeg">Inclination (i in degrees): </label>
    <input type="number" id="inclinationDeg" value="4.89" step="0.01" required><br>

    <label for="argPeriapsisDeg">Argument of Periapsis (w in degrees): </label>
    <input type="number" id="argPeriapsisDeg" value="0.63" step="0.01" required><br>

    <label for="periapsisAu">Periapsis Distance (q in AU): </label>
    <input type="number" id="periapsisAu" value="1" step="0.01" required><br>

    <label for="periodYr">Orbital Period (P in years): </label>
    <input type="number" id="periodYr" value="1" step="0.01" required><br>

    <label for="tpTdb">Time of Periapsis Passage (tp_tdb): </label>
    <input type="number" id="tpTdb" value="2455248.548" step="0.001" required><br>

    <label for="epochTdb">Epoch (epoch_tdb): </label>
    <input type="number" id="epochTdb" value="54629" step="1" required><br>
    <canvas id="orbitCanvas" width="800" height="800"></canvas>
</body>
