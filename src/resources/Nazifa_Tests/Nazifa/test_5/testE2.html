<!DOCTYPE html>
<html>
  <body>
  <header> <!--more sematically correct than div-->
      <h1>Navigational Links</h1>
      <nav> <!--more sematically correct than div for navigation elements-->
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#posts">Posts</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    
    <main> <!--the more semantically correct tag for bulk of the info-->
        <section> <!--<section> defines elements in a document, such as chapters, headings, or any other area of the document with the same theme-->
            <article> <!--The <article> element holds content that makes sense on its own.-->
                <h2>Facts About Dogs</h2>
                <p>
                    Dogs have a sense of time. It's been proven that they know the difference between a hour and five. If conditioned to, they can predict future events, such as regular walk times.
                </p>
            </article>
        </section>
    </main>
              
  </body>
</html>
